# AI Pregnancy Risk Detection System - Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/
spring.application.name=pregnancy-risk-detector

# Logging Configuration
logging.level.com.healthai.pregnancyrisk=INFO
logging.level.weka=WARN
logging.level.org.deeplearning4j=WARN
logging.level.org.nd4j=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/pregnancy-risk-detector.log

# Database Configuration (H2 for model metadata storage)
spring.datasource.url=jdbc:h2:mem:pregnancydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# AI Model Configuration
ai.model.save-path=models/
ai.model.auto-retrain=false
ai.model.cross-validation-folds=5
ai.model.ensemble-voting=soft
ai.model.feature-selection=auto

# Performance Configuration
ai.prediction.cache-size=1000
ai.prediction.cache-ttl=3600
ai.model.parallel-training=true
ai.model.max-training-threads=4

# Data Processing Configuration
ai.data.normalization-method=z-score
ai.data.missing-value-strategy=mean-imputation
ai.data.outlier-detection=iqr
ai.data.synthetic-augmentation=true
ai.data.augmentation-ratio=0.2

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Monitoring and Health
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.info.env.enabled=true

# Custom Application Properties
app.name=AI Pregnancy Risk Detection System
app.version=1.0.0
app.description=Advanced AI-powered health risk assessment for pregnancy care
app.author=Health AI Team
app.contact.email=support@healthai.com
app.contact.phone=+1-800-HEALTH-AI

# API Configuration
api.version=v1
api.base-path=/api
api.rate-limit.enabled=true
api.rate-limit.requests-per-minute=100
api.cors.allowed-origins=*
api.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
api.cors.allowed-headers=*

# ML Model Specific Settings
ml.weka.random-forest.num-trees=100
ml.weka.random-forest.max-depth=10
ml.weka.svm.kernel=RBF
ml.weka.svm.gamma=0.1
ml.neural-network.hidden-layers=auto
ml.neural-network.learning-rate=0.1
ml.neural-network.momentum=0.2
ml.neural-network.epochs=500

# Feature Engineering
feature.age.normalization=true
feature.bp.outlier-threshold=3.0
feature.glucose.units=mmol/L
feature.temperature.units=fahrenheit
feature.bmi.calculation=auto

# Risk Assessment Thresholds
risk.high.threshold=0.7
risk.medium.threshold=0.4
risk.low.threshold=0.0

# Data Validation Rules
validation.age.min=15
validation.age.max=50
validation.systolic-bp.min=70
validation.systolic-bp.max=200
validation.diastolic-bp.min=40
validation.diastolic-bp.max=120
validation.blood-sugar.min=2.0
validation.blood-sugar.max=25.0
validation.body-temp.min=95.0
validation.body-temp.max=105.0
validation.bmi.min=10.0
validation.bmi.max=50.0
validation.heart-rate.min=40
validation.heart-rate.max=150

# Training Data Configuration
training.data.min-samples=10
training.data.train-test-split=0.8
training.data.validation-split=0.2
training.data.stratified-sampling=true

# Model Evaluation Metrics
evaluation.metrics=accuracy,precision,recall,f1-score
evaluation.cross-validation=5-fold
evaluation.performance-threshold=0.85

# Batch Processing
batch.max-size=1000
batch.timeout=30000
batch.parallel-processing=true

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=predictions,models,statistics

# Async Processing
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=ai-task-

# Development/Debug Settings (disable in production)
debug=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Production Optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,application/javascript,application/json
server.http2.enabled=true

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Actuator Security
management.security.enabled=true

